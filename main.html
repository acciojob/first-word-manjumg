<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>First Word Extractor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <h2>Extract First Word</h2>
    <input type="text" id="textInput" placeholder="Enter your sentence here" />
    <button id="extractBtn">Extract</button>
    <div class="output">
      <label>First Word:</label>
      <span id="result"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
